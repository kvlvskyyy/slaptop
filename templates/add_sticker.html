{% extends "base.html" %}
{% block title %}Add sticker(admin){% endblock %}
{% block content %}

    
    <div class="mb-4">
        <a href="{{ url_for('shop.index') }}" class="text-decoration-none shadow-sm text-muted small d-inline-flex align-items-center">
            <i class="bi bi-chevron-left me-1"></i>
            {{_('Back to All Stickers')}}
        </a>
    </div>
    <!-- UPLOADIN THE STICKERS -->
    <div class="row justify-content-center">

        <div class="col-md-8 col-lg-6">

            <div class="card card-hover-lift shadow-sm border-0 mt-4">

                <div class="card-body p-4">
    <form method="POST" enctype="multipart/form-data">

        <h2 class="card-title text-center mb-4">{{_('Add New Sticker (Admin)')}}</h2>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nameInput" name="name" placeholder="{{_('Sticker Name')}}" required>
                        <label for="nameInput">{{_('Sticker Name')}}</label>
                    </div>

        <div class="row g-2 mb-3">
                        <div class="col-md-3">
                            <div class="form-floating">
                                <input type="number" step="0.01" class="form-control" id="priceInput" name="price" placeholder="{{_('Price (€)')}}" required>
                                <label for="priceInput">{{_('Price (€)')}}</label>
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="stockInput" name="stock" placeholder="{{_('Stock')}}" min="0" value="0" required>
                            <label for="stockInput"> {{_('Stock')}}</label>
                        </div>

                        <div class="col-md-6">
                            <div class="form-floating">
                                <select class="form-select" id="catSelect" name="category">
                                    <option selected disabled>{{_('Select a category')}}</option>
                                    {% for category in categories %}
                                        <option value="{{category.name}}">{{category.name}}</option>
                                    {% endfor %}
                                </select>
                                <label for="catSelect">{{_('Category')}}</label>
                            </div>
                        </div>
                    </div>

       <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="{{_('Description')}}" id="descInput" name="description" style="height: 100px"></textarea>
                        <label for="descInput">{{_('Description (Optional)')}}</label>
                    </div>

        <div class="mb-4">
                        <label for="imageInput" class="form-label text-muted">{{_('Sticker Image')}}</label>
                        <input type="file" class="form-control" id="imageInput" name="image" required>
                    </div>

        <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">
                            <i class="bi bi-plus-circle me-2"></i>{{_('Publish Sticker')}}
                        </button>
                    </div>
    </form>

                </div>

            </div>

        </div>

    </div>
{% endblock %}
