<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Stickerdom{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>

    <!-- ✅ NAVBAR (from your code) -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Stickerdom</a>

        <form class="d-flex d-md-none flex-grow-1 mx-2">
          <div class="input-group">
            <input class="form-control" type="search" placeholder="Search..." aria-label="Search">
            <button class="btn btn-secondary" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample04">
          <ul class="navbar-nav me-3 mb-2 mb-md-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Categories</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>

          <form role="search" class="d-none d-md-flex mx-auto w-50">
            <div class="input-group">
              <input class="form-control" type="search" placeholder="Search for stickers...">
              <button class="btn btn-secondary" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>

          <ul class="navbar-nav ms-auto mb-2 mb-md-0 gap-3">
            <li class="nav-item">
              <a class="nav-link fs-4" href="#"><i class="bi bi-person-circle"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-4" href="#"><i class="bi bi-cart-fill"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ✅ Page content goes here -->
    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
