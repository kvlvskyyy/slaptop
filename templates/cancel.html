<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Canceled</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="alert alert-warning text-center" role="alert">
      <h4 class="alert-heading">Payment Canceled!</h4>
      <p>Forgot to add something to your cart? Shop around and come back to pay.</p>
      <hr>
      <a href="{{ url_for('shop.cart') }}" class="btn btn-primary">Return to Cart</a>
      <a href="{{ url_for('shop.index') }}" class="btn btn-secondary">Continue Shopping</a>
    </div>
  </div>
</body>
</html>
