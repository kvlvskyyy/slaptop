{% extends "base.html" %} <!-- Nav Bar generation -->

{% block title %}Stickerdom{% endblock %} <!-- Title block -->

{% block content %} <!-- Here goes all the content of the page-->



<h1 class="welcome-heading">Welcome to Stickerdom!</h1>
<p>Your sticker shop is ready ðŸš€</p>

<div class="row">
  {% for sticker in stickers %}
  <div class="col-md-3 mb-4">
    <div class="card shadow h-100 card-hover-lift" id="item">
      <img src="{{url_for('static', filename='images/stickers/' ~ sticker.image_path)}}"
      class="card-img-top p-3" alt="{{sticker.name}}" style="height:350px; object-fit:scale-down;">

      <!--redirecting to item desc-->
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">
          <a href="{{ url_for('shop.sticker_desc', sticker_id=sticker.id) }}" class="text-decoration-none text-dark stretched-link">
            {{sticker.name}}
          </a></h5>
        <p class="card-text">â‚¬{{sticker.price}}</p>

       <form action="/add_to_cart" method="POST" class="mt-auto position-relative" style="z-index: 2;">
          <input type="hidden" name="sticker_id" value="{{ sticker.id }}">
          <button type="submit" class="btn btn-primary w-100 rounded-pill">
             <i class="bi bi-cart-fill me-2"></i>Add to cart
          </button>
        </form>
        
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
