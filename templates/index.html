{% extends "base.html" %} <!-- Nav Bar generation -->

{% block title %}Stickerdom{% endblock %} <!-- Title block -->

{% block content %} <!-- Here goes all the content of the page-->



<h1 class="welcome-heading">Welcome to Stickerdom!</h1>
<p>Your sticker shop is ready ðŸš€</p>

<div class="row">
  {% for sticker in stickers %}
  <div class="col-md-3 mb-4">
    <div class="card shadow card-hover-lift h-100" id="item">
      
      <div class="d-flex flex-column h-100 p-3">
        
<div class="flex-grow-1 d-flex align-items-center justify-content-center mb-3 overflow-hidden position-relative" style="height: 200px; background-color: #f8f9fa;">
    <img src="{{url_for('static', filename='images/stickers/' ~ sticker.image_path)}}"
         class="img-fluid blur-target" 
         alt="{{sticker.name}}" 
         style="max-height: 100%; width: auto; object-fit: contain; padding: 15px;">

    <span class="overlay-text position-absolute top-50 start-50 translate-middle text-center fw-bold">
        See more...
    </span>
</div>
        

        <div class="mb-2">
          <h6 class="card-title mb-0 text-start text-truncate">
            <a href="{{ url_for('shop.sticker_desc', sticker_id=sticker.id) }}" 
               class="text-decoration-none text-dark stretched-link">
              {{sticker.name}}
            </a>
          </h6>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-auto">
          
          <span class="card-text fw-bold fs-5">â‚¬{{sticker.price}}</span>

          <form action="/add_to_cart" method="POST" class=" position-relative" style="z-index: 2;">
            <input type="hidden" name="sticker_id" value="{{ sticker.id }}">
            
            <button type="submit" 
                    class="btn btn-primary rounded-circle shadow-sm d-flex align-items-center justify-content-center" 
                    style="width: 40px; height: 40px; padding: 0;">
              <i class="bi bi-cart-plus-fill fs-6 icon-hover"></i>
    
              <i class="bi bi-cart-plus fs-6 icon-default"></i>
            </button>
          </form>

        </div>

      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>
</div>
{% endblock %}
