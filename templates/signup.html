<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body class="bg-body-tertiary">
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">

    
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div
                    class="alert alert-{{ 'success' if category=='success' else 'danger' if category=='error' else 'info' }}
                        text-center w-100" 
                        style="max-width: 400px;" 
                        role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <main class="form-signin w-100" style="max-width: 400px;">
            <form action="{{ url_for('signup') }}" method="post">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus-fill text-primary" style="font-size: 3rem;"></i>
                </div>
                
                <h1 class="h3 mb-3 fw-normal text-center">Create Account</h1>

                <div class="form-floating">
                    <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="Username">
                    <label for="floatingUsername">Username</label>
                </div>

                <div class="form-floating">
                    <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                    <label for="floatingEmail">Email address</label>
                </div>

                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-floating">
                    <input type="password" name="passwordconfirm" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password">
                    <label for="floatingConfirmPassword">Confirm Password</label>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
                
                <div class="text-center mt-3">
                    <a href="{{url_for('login')}}" class="text-decoration-none">Already have an account? Login</a>
                </div>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
