<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Login') }}</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/images/icons/Logo.svg" type="image/svg+xml">
</head>

<body class="bg-body-tertiary">
    <!--Error messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 2000;">
            {% for category, message in messages %}
            <div 
            class="alert alert-{{ 'success' if category=='success' else 'danger' if category=='error' else 'info' }} alert-dismissible fade show shadow-sm"
            role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}


<div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">

  

    <main class="form-signin w-100" style="max-width: 400px;">
        <form id="auth-form" action="{{ url_for('auth.login') }}" method="post">
            <div class="text-center mb-4">
                <i class="bi bi-door-open text-primary" style="font-size: 3rem;"></i>
            </div>

            <h1 class="h3 mb-3 fw-normal text-center">{{ _('Login') }}</h1>

           <div class="mb-2">
    <label for="email" class="form-label">{{ _('Email address') }}</label>
    <input type="email" name="email" class="form-control rounded" id="email" placeholder="name@example.com">
</div>

<div class="mb-3">
    <label for="password" class="form-label">{{ _('Password') }}</label>
    <input type="password" name="password" class="form-control rounded" id="password" placeholder="{{ _('Password') }}">
</div>

<button class="btn btn-primary w-100 py-2" type="submit">{{ _('Login') }}</button>

            <div class="text-center mt-3">
                <a href="{{url_for('auth.signup')}}" class="text-decoration-none">{{ _("Don't have an account? Sign up") }}</a>
            </div>
        </form>
    </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
