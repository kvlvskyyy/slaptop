<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are offline - Stickerdom</title>
    
    <link rel="icon" href="/static/images/icons/Logo.svg" type="image/svg+xml">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/styles.css">

    <style>
        /* Optional overrides just for this page to ensure it looks good empty */
        body {
            /* Fallback background if image fails to load offline */
            background-color: #f8f9fa; 
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="bg-white p-5 pt-3 pb-2 rounded shadow text-center">
                    
                    <div class="mb-4">
                        <i class="bi bi-wifi-off text-muted" style="font-size: 5rem;"></i>
                    </div>

                    <h1 class="h3 mb-3 fw-bold text-dark">No Internet Connection</h1>
                    
                    <p class="text-muted mb-4">
                        It seems you are offline. Check your internet connection and try reloading.
                    </p>

                    <button onclick="window.location.reload()" 
                            class="btn btn-primary w-100 mb-3" 
                            style="display: flex !important; align-items: center !important; justify-content: center !important; height: auto !important; padding: 12px !important;">
                        Try Again
                    </button>
                    
                    <a href="/" class="text-decoration-none small text-muted">
                        Go back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
