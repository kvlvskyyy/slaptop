<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Checkout</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body class="bg-light">

<div class="container py-2">

  <div class="row justify-content-center m-0">
    <div class="col-md-6 p-0">

      <div class="card checkoutPage shadow">
        <div class="card-body checkoutPage">

          <h3 class="text-center mb-4 fw-bold">Checkout</h3>

          <h5 class="mb-3 fw-bold">Your order:</h5>
          <ul class="list-group mb-4">
            {% for item in order.order_items %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ item.sticker.name }} x {{ item.quantity }}
                <span>â‚¬{{ item.price_at_time * item.quantity }}</span>
              </li>
            {% endfor %}
            <li class="list-group-item d-flex justify-content-between align-items-center fw-bold bg-light">
              Total
              <span>â‚¬{{ order.total_price }}</span>
            </li>
          </ul>

          <form method="POST" action="{{ url_for('payments.process_checkout', order_id=order.id) }}">
            
            <div class="mb-3">
              <label class="form-label fw-bold">Full Name</label>
              <input type="text" name="full_name" class="form-control" placeholder="John Doe" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold" for="email">Email</label>
              <input type="email" name="email" class="form-control" placeholder="john@email.com" value="{{ email }}" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Pickup Date & Time <span class="text-danger">*</span></label>
              <div class="row g-2">
                <div class="col-md-6 col-12">
                  <input type="date" name="pickup_date" id="pickupDate" class="form-control" required>
                  <div class="form-text text-muted">Mon - Fri only</div>
                </div>
                
                <div class="col-md-6 col-12">
                  <select name="pickup_time" class="form-select" required>
                    <option value="" selected disabled>Select Time...</option>
                    <option value="12:00-12:10">12:00 - 12:10</option>
                    <option value="12:20-12:30">12:20 - 12:30</option>
                    <option value="12:40-12:50">12:40 - 12:50</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold mb-2">Payment Method</label>

              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="payment_method" id="cash" value="Cash" checked>
                <label class="form-check-label" for="cash">ðŸ’µ Cash</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment_method" id="tikkie" value="Tikkie">
                <label class="form-check-label" for="tikkie">ðŸ“± Tikkie</label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow-sm">Place Order</button>
          </form>

        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
