<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">

  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-body">

          <h3 class="text-center mb-4">Checkout</h3>

          <form method="POST" action="{{ url_for('payments.process_checkout', order_id=order.id) }}">

            <!-- Customer info -->
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="John Doe" required>
            </div>

            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input type="email" name="email" class="form-control" placeholder="john@email.com" value="{{ email }}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Total Price</label>
              <input type="text" class="form-control" value="â‚¬{{ order.total_price}}" disabled>
            </div>

            <!-- Payment method -->
            <div class="mb-3">
              <label class="form-label">Payment Method</label>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" id="cash" checked>
                <label class="form-check-label" for="cash">
                  ðŸ’µ Cash
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" id="tikkie">
                <label class="form-check-label" for="tikkie">
                  ðŸ“± Tikkie
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" id="stripe">
                <label class="form-check-label" for="stripe">
                  ðŸ’³ Stripe
                </label>
              </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100 mt-3">Place Order</button>

          </form>

        </div>
      </div>

    </div>
  </div>

</div>

</body>
</html>
