<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ _('Checkout') }}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">

  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-body">

          <h3 class="text-center mb-4">{{ _('Checkout') }}</h3>

          <!-- Order summary -->
          <h5 class="mb-3">{{ _('Your order:') }}</h5>
          <ul class="list-group mb-4">
            {% for item in order.order_items %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ item.sticker.name }} x {{ item.quantity }}
                <span>â‚¬{{ item.price_at_time * item.quantity }}</span>
              </li>
            {% endfor %}
            <li class="list-group-item d-flex justify-content-between align-items-center fw-bold">
              Total
              <span>â‚¬{{ order.total_price }}</span>
            </li>
          </ul>

          <!-- Checkout form -->
          <form method="POST" action="{{ url_for('payments.process_checkout', order_id=order.id) }}">
            <!-- Customer info -->
            <div class="mb-3">
              <label class="form-label">{{ _('Full Name') }}</label>
              <input type="text" name="full_name" class="form-control" placeholder="John Doe" required>
            </div>

            <div class="mb-3">
              <label class="form-label" for="email">{{ _('Email') }}</label>
              <input type="email" name="email" class="form-control" placeholder="john@email.com" value="{{ email }}" required>
            </div>

            <!-- Payment method -->
            <div class="mb-3">
              <label class="form-label">{{ _('Payment Method') }}</label>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment_method" id="cash" value="Cash" checked>
                <label class="form-check-label" for="cash">ðŸ’µ {{ _('Cash') }}</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment_method" id="tikkie" value="Tikkie">
                <label class="form-check-label" for="tikkie">ðŸ“± {{ _('Tikkie') }}</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment_method" id="stripe" value="Stripe">
                <label class="form-check-label" for="stripe">ðŸ’³ {{ _('Stripe') }}</label>
              </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100 mt-3">{{ _('Place Order') }}</button>
          </form>

        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
