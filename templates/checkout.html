<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>{{ _('Checkout') }}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" href="{{ url_for('static', filename='images/icons/Logo.png') }}" type="image/svg+xml">

  
</head>
<body class="bg-light">
  <style>
  .card:hover {
    transform: none;
    transition: none;
    box-shadow: none !important;
}

.btn-primary:hover {
  transform: none;
  transition: none;
}
</style>

<div class="container py-2">

  <div class="mb-4">
        <a href="{{ url_for('shop.cart') }}" class="text-decoration-none text-muted small d-inline-flex mt-4 align-items-center">
            <i class="bi bi-chevron-left me-1"></i>
            {{ _('Back to Shopping Cart') }}
        </a>
    </div>

  <div class="row justify-content-center m-0">
    <div class="col-md-6 p-0" style="margin-top: 0px;">

      <div class="card checkoutPage">
        <div class="card-body checkoutPage">

          <h3 class="text-center mb-4 fw-bold">{{ _('Checkout') }}</h3>

          <h5 class="mb-3 fw-bold">{{ _('Your order:') }}</h5>
          <ul class="list-group mb-4">
            {% for item in order.order_items %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ item.sticker.name }} x {{ item.quantity }}
                <span>â‚¬{{ item.price_at_time * item.quantity }}</span>
              </li>
            {% endfor %}
            <li class="list-group-item d-flex justify-content-between align-items-center fw-bold bg-light">
              Total
              <span>â‚¬{{ order.total_price }}</span>
            </li>
          </ul>

          <form method="POST" action="{{ url_for('payments.process_checkout', order_id=order.id) }}">
            
            <div class="mb-3">
              <label class="form-label fw-bold">{{ _('Full Name') }}</label>
              <input type="text" name="full_name" class="form-control" placeholder="John Doe" maxlength="50" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold" for="email">{{ _('Email') }}</label>
              <input type="email" name="email" class="form-control" placeholder="john@email.com" value="{{ email }}" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">{{ _('Pickup Date & Time') }} <span class="text-danger">*</span></label>
              <div class="row g-2">
                <div class="col-md-6 col-12">
                  <input type="date" name="date" id="pickupDate" class="form-control" required>
                  <div class="form-text text-muted">{{ _('Mon - Fri only') }}</div>
                </div>
                
                <div class="col-md-6 col-12">
                  <select name="time" class="form-select" required>
                    <option value="" selected disabled>{{ _('Select Time...') }}</option>
                    <option value="13:00-14:00">13:00 - 14:00</option>
                    <option value="14:00-15:00">14:00 - 15:00</option>
                    <option value="15:00-16:00">15:00 - 16:00</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold mb-2">{{ _('Payment Method') }}</label>

              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="payment_method" id="cash" value="Cash" checked>
                <label class="form-check-label" for="cash">ðŸ’µ {{ _('Cash') }}</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment_method" id="tikkie" value="Tikkie">
                <label class="form-check-label" for="tikkie">ðŸ“± {{ _('Tikkie') }}</label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow-sm">{{ _('Place Order') }}</button>
          </form>

        </div>
      </div>
    </div>
  </div>

</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const dateInput = document.getElementById('pickupDate');
    const now = new Date();
    const currentHour = now.getHours();

    // 1. CALCULATE MINIMUM DATE
    // Start with today
    let minDate = new Date();

    // If it is 12:00 or later, add 1 day (start from tomorrow)
    if (currentHour >= 12) {
      minDate.setDate(minDate.getDate() + 1);
    }

    // Format minDate to YYYY-MM-DD for the input attribute
    // We use local time components to avoid timezone issues
    const year = minDate.getFullYear();
    const month = String(minDate.getMonth() + 1).padStart(2, '0');
    const day = String(minDate.getDate()).padStart(2, '0');
    
    // Apply the min attribute (disables past dates/today if late)
    dateInput.min = `${year}-${month}-${day}`;


    // 2. DISABLE WEEKENDS ON SELECTION
    dateInput.addEventListener('input', function(e) {
      // Parse the input value
      const selectedDate = new Date(this.value);
      
      // getDay(): 0 = Sunday, 6 = Saturday
      const dayOfWeek = selectedDate.getDay();

      if (dayOfWeek === 0 || dayOfWeek === 6) {
        e.preventDefault();
        this.value = ''; // Clear the invalid input
        alert('Pickup is only available on weekdays (Monday - Friday).');
      }
    });
  });
</script>

</body>
</html>
