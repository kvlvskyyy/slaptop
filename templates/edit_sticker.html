{% extends "base.html" %}
{% block title %}Edit Sticker - {{ sticker.name }}{% endblock %}
{% block content %}

    <div class="mb-4">
        <a href="{{ url_for('admin.index_admin') }}" class="text-decoration-none text-muted small d-inline-flex align-items-center">
            <i class="bi bi-chevron-left me-1"></i>
            Back to Admin Panel
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 mt-4">
                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data">

                        <h2 class="card-title text-center mb-4">Edit Sticker: {{ sticker.name }}</h2>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nameInput" name="name" 
                                   value="{{ sticker.name }}" placeholder="Sticker Name" required>
                            <label for="nameInput">Sticker Name</label>
                        </div>

                        <div class="row g-2 mb-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" step="0.01" class="form-control" id="priceInput" 
                                           name="price" value="{{ sticker.price }}" placeholder="Price" required>
                                    <label for="priceInput">Price (â‚¬)</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="stockInput" name="stock" 
                                           value="{{ sticker.stock }}" placeholder="Stock" min="0" required>
                                    <label for="stockInput">Stock</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <select class="form-select" id="catSelect" name="category">
                                {% for category in categories %}
                                    <option value="{{ category.name }}" 
                                        {% if sticker.category_id == category.id %}selected{% endif %}>
                                        {{ category.name }}
                                    </option>
                                {% endfor %}
                            </select>
                            <label for="catSelect">Category</label>
                        </div>

                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Description" id="descInput" 
                                      name="description" style="height: 100px">{{ sticker.description }}</textarea>
                            <label for="descInput">Description (Optional)</label>
                        </div>

                        <div class="mb-3 text-center">
                            <p class="small text-muted mb-2">Current Image:</p>
                            <img src="{{ url_for('static', filename='images/stickers/' ~ sticker.image_path) }}" 
                                 class="img-thumbnail" style="max-height: 150px;">
                        </div>

                        <div class="mb-4">
                            <label for="imageInput" class="form-label text-muted">Replace Image (Optional)</label>
                            <input type="file" class="form-control" id="imageInput" name="image">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-check-circle me-2"></i>Update Sticker Details
                            </button>
                        </div>
                    </form> </div>
            </div>
        </div>
    </div>
{% endblock %}
