<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ _('Payment Options') }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title mb-4 text-center">{{ _('Choose Payment Method') }}</h3>

          <form method="POST" action="{{ url_for('payments.handle_payment_choice') }}">

            <!-- Cash -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="payment_method" id="cash" value="cash" required>
                <label class="form-check-label" for="cash">
                {{ _('ðŸ’µ Cash (pay on pickup)') }}
                </label>
            </div>

            <!-- Tikkie -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="payment_method" id="tikkie" value="tikkie">
                <label class="form-check-label" for="tikkie">
                {{ _('ðŸ“± Tikkie') }}
                </label>
            </div>

            <!-- Stripe -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="payment_method" id="stripe" value="stripe">
                <label class="form-check-label" for="stripe">
                {{ _('ðŸ’³ Stripe (card payment)') }}
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">
                {{ _('Continue') }}
            </button>
        </form>

        </div>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
